﻿<!DOCTYPE html>
<html>
<head>
    <title>ElmahR Dashboard</title>
    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/json2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR.js" type="text/javascript"></script>
    <script src="Scripts/jquery.timeago.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="Scripts/rx.min.js" type="text/javascript"></script>
    <script src="Scripts/underscore.js" type="text/javascript"></script>
    <script src="Scripts/raphael.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>
    <script src="Scripts/elmahr.core.js" type="text/javascript"></script>
    <script src="Scripts/elmahr.stats.js" type="text/javascript"></script>
    <link href="Styles/elmahr.basic.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="stats">
        <h1>
            ElmahR <span>Unhandled exceptions</span></h1>
        <div class="totStats">
            <p>
                Total errors: <span id="total"></span>
            </p>
            <p>
                Error types: <span id="types"></span>
            </p>
            <ul id="errorTypes" data-bind="foreach: stats">
                <li><span data-bind="text: key" class="type"></span>&nbsp;<span data-bind="text: value"
                    class="value"></span></li>
            </ul>
        </div>
        <div id="holder">
        </div>
    </div>
    <div data-bind="foreach: applications">
        <div class="apps">
            <div class="title">
                <h2 data-bind="text: applicationName">
                </h2>
                <p>
                    For more info: <a target="_blank" data-bind="attr: { href: infoUrl, title: 'Info' }, text: infoUrl">
                        Info</a></p>
            </div>
            <hr />
            <ul data-bind="template: { foreach: errors, afterAdd: fadeIn }">
                <li id="msg" data-bind="css: { onReconnect: reconnectClass }">
                    <img data-bind="attr: { src: browserSupportUrl, alt: browserSupportUrl }" /><strong><span
                        data-bind="attr: { style: 'color:red' }, text: type"></span></strong> has occurred
                    <strong>
                        <abbr class="timeago" data-bind="attr: { title: isoTime }, text: time">
                        </abbr>
                    </strong> on host <strong><span data-bind="text: host"></span></strong> for user <strong>
                        <span data-bind="text: user"></span></strong>:
                    <ul>
                        <li><strong data-bind="text: message"></strong></li>
                        <!-- ko if: statusCode -->
                        <li>Code: <span data-bind="text: statusCode"></span></li>
                        <!-- /ko -->
                        <!-- ko if: hasYsod -->
                        <li><a data-bind="attr: { href: url, title: message }" target="_blank">Yellow screen
                            of death</a></li>
                        <!-- /ko -->
                        <li></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="footer">
        <p>
            Copyright (c) 2012 - wasp.net</p>
    </div>
</body>
</html>
