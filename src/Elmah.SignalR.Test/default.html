<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR.min.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>
</head>
<body>
    <div>
        <script type="text/javascript">
            $(function () {

                var elmahr = $.connection.elmahr;

                elmahr.notifyError = function (envelope) {
                    var d = new Date(parseFloat(envelope.error.time.slice(6, 19))).toLocaleString();
                    var e = envelope.error;
                    
                    $('#messages').prepend('<li>[' + d + '] (' + envelope.id + ':' + envelope.applicationName + ') Error on ' + e.host + ' of type <b>' + e.type + '</b>: ' + e.message + '</li>');
                };

                $.connection.hub.start();

            });
        </script>
            
        <h2>SignalR-ed Unhandled exceptions</h2>
        <ul>
            
        </ul>
        <ol id="messages">
        </ol>

    </div>
</body>
</html>
