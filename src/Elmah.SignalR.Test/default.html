﻿<!DOCTYPE html>
<html>
<head>
    <title>ElmahR Dashboard</title>
    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="Scripts/json2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="Scripts/rx.js" type="text/javascript"></script>
    <script src="Scripts/rx.html.js" type="text/javascript"></script>
    <script src="Scripts/rx.jQuery.js" type="text/javascript"></script>
    <script src="Scripts/underscore.js" type="text/javascript"></script>
    <script src="Scripts/raphael.js" type="text/javascript"></script>
    <script src="signalr/hubs" type="text/javascript"></script>
    <script src="Scripts/elmahr.core.js" type="text/javascript"></script>
    <script src="Scripts/elmahr.stats.js" type="text/javascript"></script>

    <link href="Styles/elmahr.basic.css" rel="stylesheet" type="text/css" />

    <style media="screen">
        #holder
        {
            width:  500px;
            height: 300px;
        }
    </style>

</head>
<body>
    <h1>
        SignalR-ed Unhandled exceptions</h1>
    <h2>
        Stats</h2>
    <p>
        Total errors: <span id="total"></span>
    </p>
    <p>
        Error types: <span id="types"></span>
    </p>
    <div id="holder">
    </div>
    <ul id="errorTypes" data-bind="foreach: stats">
        <li><span data-bind="text: key"></span>: <span data-bind="text: value"></span></li>
    </ul>
    <h2>
        Errors</h2>
    <ul data-bind="foreach: applications">
        <li>
            <h2 data-bind="text: applicationName">
            </h2>
            <p>
                Info: <a target="_blank" data-bind="attr: { href: infoUrl, title: 'Info' }, text: infoUrl">
                    Info</a></p>
            <ul data-bind="template: { foreach: errors, afterAdd: fadeIn }">
                <li>
                    <p>
                        [<span data-bind="text: time"></span>] Error on <span data-bind="text: host"></span>
                        of type <span data-bind="text: type"></span>: <strong data-bind="text: message">
                        </strong>
                    </p>
                    <a data-bind="attr: { href: url, title: message }" target="_blank">Yellow screen of
                        death</a>
                    <h3>
                        Form</h3>
                    <ul data-bind="foreach: form">
                        <li><span data-bind="text: key"></span>: <span data-bind="text: value"></span></li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
